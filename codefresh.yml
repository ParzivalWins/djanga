version: '1.0'

steps:
   buildit:
     type: build
     image-name: noamt/djanga
     metadata:
       set:
         - qa: maybe
     on_finish:
       metadata:
         set:
           - ${{buildit.imageId}}:
             - finised: true

   
   freestyle_step:
     image: node:latest
     commands:
       - echo test
     on_success:
       metadata:
         set:
           - ${{buildit.imageId}}:
             - is_unit_test: true
     on_fail:
       metadata:
         set:
           - ${{buildit.imageId}}:
             - is_unit_test: false

