version: '1.0'

steps:
   buildit:
     type: build
     image-name: noamt/djanga
     metadata:
       set:
         - qa: maybe
   
   annotateit:
     image: alpine:latest
     commands:
       - exit 1
     on_success:
       metadata:
         set:
           - ${{buildit.imageId}}:
             - qa: passed
     on_fail:
       metadata:
         set:
           - ${{buildit.imageId}}:
             - qa: failed
     on_finish:
       metadata:
         set:
           - ${{buildit.imageId}}:
             - finised: true
